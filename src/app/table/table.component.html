<div class="col-lg-12">
    <div class="card"  >
      <div class="card-header " >
        <i class="fa fa-eercast" ></i> Form Details
      </div>
      <div class="card-body">
        <table class="table table-striped" >
          <thead  >
            <tr>
              <th>ID</th>
              <th>Name</th>
             <th>TEMPERAMENT</th>
             <th>BRED_FOR</th>
             <th>IMAGE</th>
              <th>STATUS</th>

            </tr>
          </thead>
          <tbody >


            <tr *ngFor="let item of employees;let ia=index ">
              <td style="width: 5%;" >{{item.id}}</td>
              <td style="width: 20%;">{{item.name}}</td>
              <td style="width: 30%;">{{item.temperament}}</td>
              <td style="width: 20%;">{{item.bred_for}}</td>
              <td style="width: 10%;"><img src= {{item.image.url}} style="width:40px; height:40px"></td>
              <td>
                <span class="badge badge-success">Active</span>
              </td>
              <td>
                <button (click)=derow(ia)>

                </button>
              </td>

            </tr>
          </tbody>
          <div class="d-flex justify-content-center">

          </div>
        </table>

      </div>
    </div>
  </div>
